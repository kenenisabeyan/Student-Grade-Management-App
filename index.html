<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grade App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <h1>Student Grade Manager</h1>

    <input type="text" id="nameInput" placeholder="Student Name">
    <input type="number" id="markInput" placeholder="Marks (0-100)">
    <button id="addBtn">Add Student</button>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Marks</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>

</html>
